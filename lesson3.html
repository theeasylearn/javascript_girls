<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of document.write method in javascript</h1>
    <hr>

    <script>
        document.write("We are learning <b>javascript</b> <br/> Its not fun but necessary.");
        var i = parseInt(1);
        var endvalue = parseInt(10);
        while(i<endvalue)
        {
            document.write("<br/> value of i " + i);
            i=i+1;
        }
    </script>
</body>
</html>
